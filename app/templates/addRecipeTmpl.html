<form novalidate name="addRecipe" ng-submit="addRecipe.$valid && add()">
	<div class="modal-body clearfix">
		<div class="form-group" ng-class="{'has-error': addRecipe.$submitted && !addRecipe.recipeName.$valid}">
		    <div class="form-group">
	      		<a id="recipeImage" onclick="document.getElementById('recipeImage').click()">
			      	<div class="image-upload">
				      	<p>Drag Recipe Image Here</p>
			      	</div>
		      	</a>
		    </div>
			<div class="row">
				<div class="col-sm-8">
			      	<div class="form-group">
			      		<label >Recipe Name</label>
			      		<input type="text" class="form-control no-radius" placeholder="Recipe Name" ng-model="newRecipe.name">
			      	</div>
			    </div>
			    <div class="col-sm-2">
			    	<div class="form-group text-center">
			      		<label>Prep <i class="fa fa-clock-o"></i></label>
			      		<input type="text" class="form-control no-radius" placeholder="Time" ng-model="newRecipe.prep">
			      	</div>
			    </div>
			    <div class="col-sm-2">
			    	<div class="form-group text-center">
			      		<label>Cook <i class="fa fa-clock-o"></i></label>
			      		<input type="text" class="form-control no-radius" placeholder="Time" ng-model="newRecipe.cook">
			      	</div>
			    </div>
			</div>
			<div class="row">
				<div class="col-sm-12">
			      	<div class="form-group">
			      		<label >Description</label>
			      		<input type="text" class="form-control no-radius" placeholder="Brief Description" ng-model="newRecipe.description">
			      	</div>
			    </div>
	      	</div>
	      	<div class="divider">Ingredients</div>
	      	<div class="row" ng-repeat="item in newIngredients">
	      		<div class="col-sm-5">
	      			<div class="form-group">
	      				<input type="text" class="form-control no-radius" placeholder="Item name" ng-model="item.name" uib-typeahead="i as i.name for i in items | filter:$viewValue | limitTo:5" typeahead-on-select="updateIngredient($item)" typeahead-focus-first="false">
	      			</div>
	      		</div>
	      		<div class="col-sm-2">
	      			<div class="form-group">
		      			<input type="text" class="form-control no-radius" placeholder="Directions" ng-model="item.directions">
		      		</div>
	      		</div>
	      		<div class="col-sm-2">
	      			<div class="form-group">
		      			<input type="text" class="form-control no-radius" placeholder="Unit" ng-model="item.quantity">
		      		</div>
	      		</div>
	      		<div class="col-sm-3">
	      			<div class="form-group">
		      			<div class="input-group">
		      				<select ng-options="unit.name for unit in units track by unit.$id" class="form-control no-radius" ng-model="item.uom"></select>
			      			<span class="input-group-addon no-border"><a><i class="fa fa-minus-circle" ng-click="btnRemoveIngredient(item)"></i></a></span>
			      		</div>
		      		</div>
	      		</div>
	      	</div>
	      	<div class="row">
      			<div class="col-sm-5">
      				<div class="form-group">
      					<input type="text" class="form-control no-radius" placeholder="Item name" ng-model="ingredient" uib-typeahead="i as i.name for i in items | filter:$viewValue | limitTo:5" typeahead-on-select="" typeahead-focus-first="false">
      				</div>
      			</div>
      			<div class="col-sm-2">
	      			<div class="form-group">
		      			<input type="text" class="form-control no-radius" placeholder="Directions" ng-model="ingredientItem.directions">
		      		</div>
      			</div>
      			<div class="col-sm-2">
	      			<div class="form-group">
		      			<input type="text" class="form-control no-radius" placeholder="Unit" ng-model="ingredientItem.quantity">
		      		</div>
      			</div>
      			<div class="col-sm-3">
      				<div class="form-group">
		      			<div class="input-group">
		      				<select ng-options="unit.name for unit in units track by unit.$id" class="form-control no-radius" ng-model="ingredientItem.uom"></select>
			      			<span class="input-group-addon input-group-side-button"><a><i class="fa fa-plus-circle" ng-click="btnAddIngredient()"></i></a></span>
			      		</div>
		      		</div>	
      			</div>
	      	</div>
	      	<div class="divider">Directions</div>
	      	<div class="row" ng-repeat="step in newSteps">
      			<div class="col-sm-12">
      				<div class="form-group">
      					<div class="input-group">
      						<span class="input-group-addon no-radius">{{$index + 1}}</span>
		      				<input type="text" class="form-control no-radius" placeholder="Details" ng-model='step.detail'>
		      				<span class="input-group-addon input-group-side-button"><a><i class="fa fa-minus-circle" ng-click="btnRemoveStep(step)"></i></a></span>
		      			</div>
		      		</div>
      			</div>
      		</div>
      		<div class="row">
      			<div class="col-sm-12">
      				<div class="form-group">
      					<div class="input-group">
      						<span class="input-group-addon no-radius">{{newSteps.length + 1}}</span>
		      				<input type="text" class="form-control no-radius" placeholder="Details" ng-model="step">
		      				<span class="input-group-addon input-group-side-button"><a><i class="fa fa-plus-circle" ng-click="btnAddStep()"></i></a></span>
		      			</div>
		      		</div>
      			</div>
      		</div>

			<button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary pull-right">Add</button>
		</div>
	</div>
</form>
