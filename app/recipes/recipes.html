<div class="container-fluid" ng-controller="RecipesCtrl">
	<div class="col-sm-12">
		<div class="row">
			<div class="col-xs-10 col-sm-5 col-md-offset-3">
				<form ng-submit="" name="newRecipeForm">
					<div class="form-group">
						<input type="text" class="form-control no-radius input-lg" placeholder="Search or Add Recipe" ng-model="recipename">
					</div>
				</form>
			</div>
			<div class="col-xs-1 col-sm-1">
				<div class="row">
					<div class="btn-group" dropdown is-open="status.isopen">
				      <button type="button" class="btn btn-default btn-lg dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				        <i class="fa fa-list-ul"></i>
				      </button>
				    </div>
				</div>
			</div>
		</div>
	</div\
	<div class="col-sm-12">
		<div class="col-sm-3">
			<div class="panel panel-default no-radius">
		      <div class="panel-heading" style="padding: 0px;">
		        <div style="position: relative">
		          <img src="assets/images/chickendish.jpg" class="img-responsive">
		          <div style="position: absolute; bottom: 10px;">
		          <a href="http://allrecipes.com/Recipe/Quick-And-Easy-Mexican-Chicken/Detail.aspx?soid=carousel_0_rotd&prop24=rotd"><span style="z-index: 99;color: #fff; font-size: 1.25em; font-weight: bold; position: relative; top: 70%; padding: 10px;">Mexican Chicken</span></a>
		          </div>
		        </div>
		      </div>
		      <div class="panel-body" style="height: 125px;">
		        <div>An easy entree with Mexican flair! Serve over rice or buttered noodles.</div>
		      </div>
		      <div class="panel-footer clearfix text-center">
		        <button class="btn btn-primary btn-xs">Su</button>
		        <button class="btn btn-info btn-xs">M</button>
		        <button class="btn btn-primary btn-xs">T</button>
		        <button class="btn btn-primary btn-xs">W</button>
		        <button class="btn btn-primary btn-xs">Th</button>
		        <button class="btn btn-primary btn-xs">F</button>
		        <button class="btn btn-primary btn-xs">S</button>
		      </div>
		    </div>
	   	</div>
	   	<div class="col-sm-3">
			<div class="panel panel-default panel-box-shadow" style="border-radius: 0px;">
				<form ng-submit="addRecipe()">
				    <!-- <div class="panel-heading">
				        Add New Recipe
				    </div> -->
				    <div class="panel-body">
				     	<div class="row">
					      	<div class="form-group">
						      	<div class="image-upload">
						      		<p>Drag Recipe Image Here</p>
						      	</div>
						    </div>
						</div>
				      	<div class="form-group">
				      		<label >Recipe Name</label>
				      		<input type="text" class="form-control no-radius" placeholder="Recipe Name" ng-model="newRecipe.name">
				      	</div>
				      	<div class="form-group">
				      		<label >Description</label>
				      		<input type="text" class="form-control no-radius" placeholder="Brief Description" ng-model="newRecipe.description">
				      	</div>
				      	<div>Ingredients</div>
				      	<div class="form-inline" ng-repeat="item in newIngredients">
				      		<div class="form-group">
				      			<input type="text" class="form-control no-radius" placeholder="Add Item" ng-model="item.name" typeahead="i as i.name for i in items | filter:$viewValue | limitTo:5" typeahead-on-select="updateIngredient($item)" typeahead-focus-first="false" style="width: 174px;">
				      		</div>
				      		<div class="form-group">
				      			<input type="text" class="form-control no-radius" style="width: 50px;" placeholder="Unit" ng-model="item.quantity">
				      		</div>
				      		<div class="form-group">
				      			<div class="input-group">
					      			<select class="form-control no-radius" style="width: 125px;" ng-model="item.uom">
					      				<option value="pieces">Pieces</option>
					      				<option value="teaspoon">Teaspoon</option>
					      				<option value="tablespoon">Tablespoon</option>
					      				<option value="ounce">Ounce</option>
					      			</select>
					      			<span class="input-group-addon" style="border: 0; background-color: #fff;"><a><i class="fa fa-minus-circle"></i></a></span>
					      		</div>
				      		</div>
				      	</div>
				      	<div class="form-inline">
				      		<div class="form-group">
				      			<input type="text" class="form-control no-radius" placeholder="Add Item" ng-model="ingredient.item" typeahead="i as i.name for i in items | filter:$viewValue | limitTo:5" typeahead-on-select="addItem($item)" typeahead-focus-first="false" style="width: 174px;">
				      		</div>
				      		<div class="form-group">
				      			<input type="text" class="form-control no-radius" style="width: 50px;" placeholder="Unit" ng-model="ingredient.quantity">
				      		</div>
				      		<div class="form-group">
				      			<div class="input-group">
					      			<select class="form-control no-radius" style="width: 125px;" ng-model="ingredient.uom">
					      				<option value="pieces">Pieces</option>
					      				<option value="teaspoon">Teaspoon</option>
					      				<option value="tablespoon">Tablespoon</option>
					      				<option value="ounce">Ounce</option>
					      			</select>
					      			<span class="input-group-addon input-group-side-button"><a><i class="fa fa-plus-circle" ng-click="addIngredient()"></i></a></span>
					      		</div>
				      		</div>
				      	</div>
				      	<div>Directions</div>
				    	<div>
		      				<div class="form-group">
		      					<div class="input-group">
		      						<span class="input-group-addon no-radius">1</span>
				      				<input type="text" class="form-control no-radius" placeholder="Details" style="max-width: 336px;">
				      				<span class="input-group-addon input-group-side-button"><a><i class="fa fa-plus-circle"></i></a></span>
				      			</div>
				      		</div>
				      	</div>
				    </div>
				    <div class="panel-footer">
				      	<button class="btn btn-danger">Cancel</button>
				     	<button class="btn btn-success" type="submit">Save</button>
				    </div>
				</form>
		    </div>
	   	</div>
	</div>
</div>
