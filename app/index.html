  <div id="wrapper" ng-class="{toggled: sideBarState}" ng-controller="InventoryListCtrl" ng-swipe-left="sideBarSwipe()">

    <div id="sidebar-wrapper">
        <div class="sidebar-brand">
          <input type="text" class="form-control no-radius" placeholder="Search">
        </div>
        <div class="menu-wrapper">
          <div class="sidebar-nav">
              <div ng-repeat="item in inventory | orderBy:'name':false" class="list">

              </div>
          </div>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <div ng-view id="page-content-wrapper"></div>
